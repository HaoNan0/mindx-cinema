<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <h1>Register</h1>
    <div class = "container">
        <div class = "Username">
            <input type="text" Username="Username" id="Username">
        </div>
        <div class = "Email">
            <input type="text" Email="Email" id="Email">
        </div>
        <div class = "Password">
            <input type="password" Password="Password" id="Password">
        </div>
        <div class = "Already have an account">
            <button type="reset">Already have an account?</button>
        </div>
        <div class = "Create_an_account">
            <button type="submit">Create an account</button>
        </div>
    </div>
    


</body>
